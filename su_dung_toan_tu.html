<!DOCTYPE html>
<html lang="en">
<head>

    <title>Su dung toan tu</title>

<body>
  <script>
    inputwidth = prompt("Nhap vao chieu rong: ");
    inputheight = prompt("Nhap vao chieu cao: ");

    document.write('Area = ' + area);
