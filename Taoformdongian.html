<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>

</head>
<body>
  <table>
    <form>
      <tr>
        <th colspan="4">SỞ THÍCH CỦA BẠN</th>
      </tr>
      <tr>
        <td>Họ và tên:</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email"  name="email"></td>
      </tr>
      <tr>
        <td>Sở thích:</td>
        <td><input type="checkbox" name="hobby" value="Thể thao">Thể thao</td>
        <td><input type="checkbox" name="hobby" value="Âm nhạc">Âm nhạc</td>
        <td><input type="checkbox" name="hobby" value="Đọc sách">Đọc sách</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" name="hobby" value="Lướt web">Lướt web</td>
        <td><input type="checkbox" name="hobby" value="Chơi game">Chơi game</td>
        <td><input type="checkbox" name="hobby" value="Điện ảnh">Điện ảnh</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" name="hobby" value="Du lịch">Du lịch<br></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Gửi thông tin"></td>
        <td><input type="reset" value="Nhập lại"></td>
      </tr>
    </form>
  </table>
  <br><br>
<form>
  <h2>ĐĂNG KÍ HỌC VIÊN</h2>
  Họ và tên
  <input type="text" name="name"><br><br>
  Ngày sinh
  <input type="date" name="birthday"><br><br>
  Giới tính
  <input type="radio" name="gender" value="Nam">Nam
  <input type="radio" name="gender" value="Nữ">Nữ<br><br>
  Địa chỉ
  <textarea rows="4" cols="50"></textarea><br><br>
  Lớp
  <select>
    <option value="Chọn lớp">Chọn lớp</option>
    <option value="1A">1A</option>
    <option value="1B">1B</option>
    <option value="1C">1C</option>
    <option value="1D">1D</option>
  </select><br><br>
  Email
    <input type="email" name="email"><br><br>
  Điện thoại
    <input type="tel" name="phone"><br><br>
  <input type="submit" value="Đăng kí">
  <input type="reset" value="Nhập lại">
</form>
</body>
</html>
